<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AI Object Finder</title>
</head>
<body background="background.jpg">
    <center>
        <h1 class="btn btn-info heading">Object Detection
            <br>
            <label>Type the item you want to detect and then start detecting</label>
        </h1>
        <input type="text" id="wanted">
        <button onclick="start()" class="btn btn-success">Start</button>
        <br>
        <h3 id="status" class="btn btn-danger"></h3>
        <h3 id="detected" class="btn btn-warning"></h3>
    </center>
</body>
<script src="main.js"></script>
</html>
